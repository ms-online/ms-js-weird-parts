<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 的疑难杂症</title>
      <style>
      button{
          height:400px;
          width: 600px;
          font-size: 50px;
          border: none;
          background-image: url('gun.png');

      }
   </style>
   </style>
  </head>
  <body>
   <button onclick="fireBullet()"></button>
   <h2 id="cC">点击次数:0</h2>
   <h2 id="bC">子弹次数:0</h2>
   <script>

       let bulletCount=0;
       let clickCount=0;
       let fire=true;
       function fireBullet(){
           clickCount++;
           if(fire){
             bulletCount++;
             fire=false;
            setInterval(function(){
                fire=true;
            },1000)

           }

           document.getElementById("cC").innerHTML="点击次数:" + clickCount;
           document.getElementById("bC").innerHTML="子弹次数:" + bulletCount;

        }
   </script>
</body>
</html>
