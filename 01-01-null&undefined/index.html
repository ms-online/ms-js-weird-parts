  <body>
    <h1>提问:Null 和 Undefined 的区别</h1>
    <ul>
      <li>
在JavaScript中将任何值分配给变量之前，
该变量的值为“undefined”.
      </li>
      <li>
“null”意味着空值,当你想清空一个变量或对象的时候，
可以为变量分配一个“null”的值。
      </li>
    </ul>
